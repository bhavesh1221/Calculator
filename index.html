<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="output">00</div>
        <div class="parentInput">
        <div class="input">
            
            <div class="inputDiv1">1</div>
            <div class="inputDiv2">2</div>
            <div class="inputDiv3">3</div>
            <div class="inputDivClear">C</div>


            <div class="inputDiv4">4</div>
            <div class="inputDiv5">5</div>
            <div class="inputDiv6">6</div>
            <div class="inputDivMinus">-</div>

            <div class="inputDiv7">7</div>
            <div class="inputDiv8">8</div>
            <div class="inputDiv9">9</div>
            <div class="inputDivInto">*</div>

            <div class="inputDiv0">0</div>
            <div class="inputDivDot">.</div>
            <div class="inputDivDivide">/</div>
            <div class="inputDivPlus">+</div>

            <div class="inputDivEqual">=</div>
        </div>
    </div>
    </div>
</body>
</html>
